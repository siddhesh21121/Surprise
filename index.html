  <style>

    button {
      padding: 12px 22px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.2s ease, background 0.2s ease;
    }
    .yes {
      background: #ff4d6d;
      color: #fff;
    }
    .no {

      color: #ff4d6d;
      position: relative;
    }
    button:hover { transform: scale(1.08); }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
